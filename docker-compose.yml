services:
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: nexaven-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-nexaven-secret-key-2024}
      - PORT=5000
      - DB_PATH=/app/backend/data/nexaven.db
    volumes:
      - nexaven-db:/app/backend/data
    networks:
      - nexaven-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: nexaven-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nexaven-network
    restart: unless-stopped
    volumes:
      - ./ssl:/etc/nginx/ssl:ro

volumes:
  nexaven-db:
    driver: local

networks:
  nexaven-network:
    driver: bridge
